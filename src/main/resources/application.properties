server.port=8080

# Derby Database Configuration
spring.datasource.url=jdbc:derby://localhost:1527/rentcardb
spring.datasource.driverClassName=org.apache.derby.jdbc.ClientDriver
spring.datasource.username=app
spring.datasource.password=app

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.DerbyDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Derby specific configurations to avoid warnings
spring.jpa.properties.hibernate.dialect.supports_sequences=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# SQL initialization - Load test data only if database is empty
spring.sql.init.mode=embedded
spring.sql.init.schema-locations=
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8100
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true